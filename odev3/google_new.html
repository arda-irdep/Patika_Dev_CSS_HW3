<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="google_new.css">
</head>
<body>
    <header id="navbar">
        <nav>
            <ul>
                <div id="navbar">
                    <li id="mail"><a href="">Gmail</a></li>
                    <li id="images"><a href="">Images</a></li>

                    <img id="profile_photo" src="images/photo.png">
                </div>
            </ul>
        </nav>
    </header>

    <div id="main-div">

        <div id="search_div">
            <div id="sub_search_div">
                <div id="image_div">
                    <img id="google-img" src="images/google-img.png" alt="google_logo">
                </div>

                <input placeholder="  &#128269;" id="search_box" autofocus type="text">

                <br><br>

                <input id="google_search_btn" type="button" value="Google Search">
                <input id="lucky_btn" type="button" value="I'm Feeling Lucky">
            </div>
        </div>

        <footer>
            <div id="footer_div">
                <ul id="footer_left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>

                <ul id="footer_right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
